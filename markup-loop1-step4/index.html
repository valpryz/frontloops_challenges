<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="chat-card">
    <div class="chat-card__header">
      <div class="chat-card__header__logo">MARK ZUCKERBERG</div>
      <div class="chat-card__header__cross">
        <img src="./img/close.svg" alt="close">
      </div>
    </div>
    <div class="chat-card__content">
      <div class="chat-card__date">
        <div class="item"></div>
        <p>TODAY</p>
        <div class="item"></div>
      </div>
      <div class="chat-card__message">
        <p class="chat-card__message__time">10:53</p>
        <p class="chat-card__message__card chat-card__message__card--left">Hi, Mark! I made a new design for Messenger App.</p>
      </div>
      <div class="chat-card__message">
        <p class="chat-card__message__time">10:57</p>
        <p class="chat-card__message__card chat-card__message__card--right">Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>
      <div class="chat-card__message">
        <p class="chat-card__message__time">11:03</p>
        <p class="chat-card__message__card chat-card__message__card--left">But Mark...</p>
      </div>
      <div class="chat-card__message">
        <p class="chat-card__message__card chat-card__message__card--warning">You were blocked by the user.</p>
      </div>
      <hr>
      <div class="chat-card__input">
        <input type="text" placeholder="Enter your message">
        <button>SEND</button>
      </div>
    </div>
  </div>
</body>
</html>
