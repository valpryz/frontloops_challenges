<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img src="img/device.svg" alt="mobile phone" />

        <p class="card--title card__textbold card__textblue">MOBILE</p>
        <p class="card--info">
          Get notifications about new releases in our mobile app.
        </p>
        <p class="card--price card__textblue">
          <span id="sign">$</span> 10<span>/ month</span>
        </p>
      </div>
      <div class="card">
        <img src="img/laptop.svg" alt="laptop" />

        <p class="card--title card__textbold card__textblue">DESKTOP</p>
        <p class="card--info">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all the platforms.
        </p>
        <p class="card--price card__textblue">
          <span id="sign">$</span> 15<span>/ month</span>
        </p>
      </div>
      <div class="card">
        <img src="img/monitor.svg" alt="tv" />

        <p class="card--title card__textbold card__textblue">TV</p>
        <p class="card--info">
          Watch your favorite series at home on large screen with our TV
          application.
        </p>
        <p class="card--price card__textblue">
          <span id="sign">$</span> 20<span>/ month</span>
        </p>
      </div>
    </div>
  </body>
</html>
